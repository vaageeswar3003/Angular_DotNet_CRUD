<form>
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Inspection Type</label>
        <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id != 0" disabled>
        
         <select class="form-control" name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id == 0">
            <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">{{type.inspectionName}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Status</label>
        
         <select class="form-control" name="status" id="status" [(ngModel)]="status">
            <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Comments</label>
        
         <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>
    <button class="btn btn-success float-end m-2" (click)="addInspection()" *ngIf="inspection.id==0">
        Add
    </button>
    <button class="btn btn-warning float-end m-2" (click)="updateInspection()" *ngIf="inspection.id!=0">
        Update
    </button>
    
</form>
